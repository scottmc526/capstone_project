<h1 class='bowlingScore' ng-show='logOut'>Lets bowl, {{loggedIn}}!</h1>
<form name='player'>
<div class='container'>
    <div class='scoreCard'>
      <div class='frame' ng-repeat='frame in frames'>
        <div class="balls">


          <div class='col-xs-8'>
            <p class="bowlingScore">Ball One</p>
            <input maxlength="1" type="text" class="score" ng-model='frame[0]' ng-change='calculateScore(player)'>

          </div>
          <div class='col-xs-8'>
            <p class='bowlingScore'>Ball Two</p>
            <input maxlength="1" type="text" class='score' ng-model='frame[1]' ng-change='calculateScore(player)'>
          </div>
        </div>
        <div class='total'>
          <h3 class='bowlingScore'>{{frameTotal[$index]}}</h3>
          <br>
        </div>
      </div>
      <div class='frame lastFrame'>
        <div class="balls">


          <div class='col-xs-8'>
            <p class="bowlingScore">Ball One</p>
            <input maxlength="1" type="text" class="score" ng-model='frameTen[0]' ng-change='calculateScore(player)'>

          </div>
          <div class='col-xs-8'>
            <p class='bowlingScore'>Ball Two</p>
            <input maxlength="1" type="text" class='score' ng-model='frameTen[1]' ng-change='calculateScore(player)'>
          </div>
          <div class='col-xs-8'>
            <p class='bowlingScore'>Ball Three</p>
            <input maxlength="1" type="text" class='score' ng-model='frameTen[2]' ng-change='calculateScore(player)'>
          </div>
        </div>
        <div class='total'>
          <h3 class='bowlingScore'>{{frameTenTotal}}</h3>
          <br>
        </div>
      </div>
    </div>
    <h2 class='totals bowlingScore'>Total Score: {{gameTotal}}</h2>
    <button class='btn btn-warning' ng-show='logOut' type='submit'>Save Score</button>
  </div>
</form>
