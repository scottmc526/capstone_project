<div class='scoreboardContainer'>
  <h1 name='namey' class='bowlingScore' ng-show='logOut'>Lets bowl, <a class='signUp' href="/#/profile">{{loggedIn}}</a>!</h1>
  <div class='scoreboard'>
    <h1 class='scoreboardText'>Scoreboard:</h1>

    <div ng-show="loggedIn && !joinedRoom">

      <h2>Join Game</h2>

      <input ng-model="gameRoom" type="text" />
      <button ng-click="joinGameRoom()">Join Game Room</button>

    </div>

    <div ng-show="loggedIn && joinedRoom">
      <h2>You're in {{currentGameRoom}}</h2>
      <h4 class='scores' ng-repeat= 'score in scoreboard | orderBy:"-score" '> {{score.name}} : {{score.score}} </h4>
      <button class='btn btn-warning' ng-click='leaveGame()'>Leave Game</button>
    </div>
  </div>
</div>
<form method='POST' action='/scores'>
<div class='container'>
    <div class='scoreCard'>
      <div class='frame' ng-repeat='frame in frames'>
        <div class="balls">


          <div class='col-xs-8'>
            <p class="bowlingScore">Ball One</p>

        <input maxlength="1" type="text" class="score" ng-model='frame[0]' ng-change='calculateScore()'>


          </div>
          <div class='col-xs-8'>
            <p class='bowlingScore'>Ball Two</p>

            <input maxlength="1" type="text" class='score' ng-model='frame[1]' ng-change='calculateScore()'>
          </div>
        </div>
        <div class='total'>
          <h3 class='number bowlingScore'>{{frameTotal[$index]}}</h3>
          <br>
        </div>
      </div>
      <div class='frame lastFrame'>
        <div class="balls">


          <div class='col-xs-8'>
            <p class="bowlingScore">Ball One</p>
            <input maxlength="1" type="text" class="score" ng-model='frameTen[0]' ng-change='calculateScore()'>
          </div>
          <div class='col-xs-8'>
            <p class='bowlingScore'>Ball Two</p>
            <input maxlength="1" type="text" class='score' ng-model='frameTen[1]' ng-change='calculateScore()'>
          </div>
          <div class='col-xs-8'>
            <p class='bowlingScore'>Ball Three</p>
            <input maxlength="1" type="text" class='score' ng-model='frameTen[2]' ng-change='calculateScore()'>
          </div>
        </div>
        <div class='total'>
          <h3 class='number bowlingScore'>{{frameTenTotal}}</h3>
          <br>
        </div>
    </div>
    </div>
    <h2 class='totals bowlingScore'>Total Score: {{gameTotal}}</h2>
    <input type="hidden" name='gameTotal' value ='{{gameTotal}}'>
    <button class='btn btn-warning' ng-show='logOut' type='submit'>Save Score</button>
  </div>
</form>
